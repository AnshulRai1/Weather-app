<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="searchBox">
            <input type="text" placeholder="Enter your city">
            <button class="searchBtn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <h1>Enter valid city name!!!</h1>
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-img"></img>
            <h1 class="temp">22</h1>
            <h2 class="city-name">Bangolore</h2>
            <div class="details">
                <div class="det">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">20 </p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="det">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
